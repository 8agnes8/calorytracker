<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Calory tracker project</title>
</head>
<body>


<nav>
    <div class="nav wrapper green">
        <div class="container">
            <a href="#" class="brand logo center">Track Calories</a>
        </div>
    </div>
</nav>

<br>

<div class="container">

    <div class="card">
        <div class="card-content">
        <span class="card-title">Add meal / item</span>
            <form class="col">
                <div class="row">
                    <div class="input-field col s6">
                        <input type="text" placeholder="Add Item" id="item-name">
                        <label for="item-name">Meal</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="text" placeholder="Add Calories" id="item-calories">
                        <label for="item-calories">Calories</label>
                    </div>
                    <button class="add btn orange darken-3"><i class="fas fa-flushed"></i>Add Meal</button>
                </div>
            </form>
    </div>
</div>

<!--calorie count-->
<h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>

<!--item list-->
<ul id="item-list" class="collection"></ul>



</div>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://kit.fontawesome.com/9bbdbdf096.js" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
